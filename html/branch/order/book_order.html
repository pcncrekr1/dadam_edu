<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다담교육 주문관리 사이트</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="/dadam_edu/css/reset.css">
    <link rel="stylesheet" href="/dadam_edu/css/common.css">
    <link rel="stylesheet" href="/dadam_edu/css/branch.css">

</head>
<body>

    <div id="wrap">
        <header id="header"></header>

        <main id="main" class="clearfix">
            <div id="sidebar"></div>

            <div id="mainBox" class="book_order_list">
                <h2>교재주문</h2>

                <table class="big_table">
                    <tbody>
                        <tr>
                            <th>거래원 명</th>
                            <td>
                                <select name="customer_select" id="customerSelect">
                                    <option value="">거래원을 선택해 주세요.</option>
                                    <option value="라온유치원">라온유치원</option>
                                    <option value="라트어린이집">라트어린이집</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>상품군</th>
                            <td>
                                <select name="goods_group_select" id="goodsGroupSelect">
                                    <option value="">상품군을 선택해 주세요.</option>
                                    <option value="상품군1">상품군1</option>
                                    <option value="상품군2">상품군2</option>
                                    <option value="상품군3">상품군3</option>
                                    <option value="상품군4">상품군4</option>
                                    <option value="상품군5">상품군5</option>
                                    <option value="상품군6">상품군6</option>
                                    <option value="상품군7">상품군7</option>
                                    <option value="상품군8">상품군8</option>
                                    <option value="상품군9">상품군9</option>
                                    <option value="상품군10">상품군10</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>상품명</th>
                            <td>
                                <select name="goods_name_select" id="goodsNameSelect">
                                    <option value="">상품명을 선택해 주세요.</option>
                                    <option value="다담이A">다담이A</option>
                                    <option value="다담이B">다담이B</option>
                                    <option value="다담이C">다담이C</option>
                                    <option value="다담이D">다담이D</option>
                                    <option value="다담이E">다담이E</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>단계</th>
                            <td>
                                <select name="goods_step_select" id="goodsStepSelect">
                                    <option value="">단계를 선택해 주세요.</option>
                                    <option value="1단계">1단계</option>
                                    <option value="2단계">2단계</option>
                                    <option value="3단계">3단계</option>
                                    <option value="4단계">4단계</option>
                                    <option value="5단계">5단계</option>
                                    <option value="6단계">6단계</option>
                                    <option value="7단계">7단계</option>
                                    <option value="8단계">8단계</option>
                                    <option value="9단계">9단계</option>
                                    <option value="10단계">10단계</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>호수</th>
                            <td>
                                <select name="goods_num_select" id="goodsNumSelect">
                                    <option value="">호수를 선택해 주세요.</option>
                                    <option value="1호">1호 베이비드럼</option>
                                    <option value="2호">2호 도형마차</option>
                                    <option value="3호">3호 롤리팝드럼</option>
                                    <option value="4호">4호 나무마라카스</option>
                                    <option value="5호">5호 쉐이커귀로</option>
                                    <option value="6호">6호 우든아고고</option>
                                    <option value="7호">7호 별똥별처럼</option>
                                    <option value="8호">8호 브루노와 100명의 친구들</option>
                                    <option value="9호">9호 비트가 이상해</option>
                                    <option value="10호">10호 닿지않게 조심조심</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="table_title_box">
                    <div class="table_title">
                        <span>신규주문 리스트</span>
                    </div>
                </div>

                <table class="blue_table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="book_order_check" id="bookOrderCheckAll"></th>
                            <th>거래원</th>
                            <th>상품군</th>
                            <th>상품명</th>
                            <th>단계</th>
                            <th>호수</th>
                            <th>단가</th>
                            <th>수량</th>
                            <th>소계</th>
                            <th>취소</th>
                        </tr>
                    </thead>
                    <tbody id="bookOrderEmptyTbody">
                        <tr id="bookOrderEmptyTr">
                            <td colspan="10" class="empty_td">주문한 상품이 없습니다.</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="total_text_td">합계</td>
                            <td colspan="4" class="total_td" id="bookPriceAll">0원</td>
                        </tr>
                    </tfoot>
                </table>

                <div class="under_btn_box">
                    <a href="shopping_basket.html" class="basket_btn">장바구니 담기</a>
                    <a href="shopping_basket_all.html">바로 주문하기</a>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            $("#header").load("/dadam_edu/html/common/branch/header_branch.html");
            $("#footer").load("/dadam_edu/html/common/footer.html");  
            $("#sidebar").load("/dadam_edu/html/common/branch/left_menu_order.html");  
        });
    </script>
    <script src="/dadam_edu/js/branch.js"></script>

</body>
</html>
