<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다담교육 주문관리 사이트</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="/dadam_edu/css/reset.css">
    <link rel="stylesheet" href="/dadam_edu/css/common.css">
    <link rel="stylesheet" href="/dadam_edu/css/branch.css">

</head>
<body>

    <div id="wrap">
        <header id="header"></header>

        <main id="main" class="clearfix">
            <div id="sidebar"></div>

            <div id="mainBox" class="shopping_basket">
                <h2>장바구니</h2>

                <table class="blue_table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="shop_basket_check" id="shopBasketCheckAll"></th>
                            <th>거래원</th>
                            <th>상품군</th>
                            <th>상품명</th>
                            <th>단계</th>
                            <th>호수</th>
                            <th>단가</th>
                            <th>수량</th>
                            <th>소계</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody id="shopBasketTbody">
                        <tr id="shopBasketTr1">
                            <td><input type="checkbox" name="shop_basket_check"></td>
                            <td>라온유치원</td>
                            <td>상품군1</td>
                            <td>다담이A</td>
                            <td>1단계</td>
                            <td>2호</td>
                            <td>8,000원</td>
                            <td><input type="number" name="shop_basket_num" min="1" value="3"></td>
                            <td>24,000원</td>
                            <td class="shop_basket_del1">
                                <a href="#">
                                    <img src="/dadam_edu/images/del.png" alt="삭제 버튼">
                                </a>
                            </td>
                        </tr>
                        <tr id="shopBasketTr2">
                            <td><input type="checkbox" name="shop_basket_check"></td>
                            <td>라온유치원</td>
                            <td>상품군1</td>
                            <td>다담이B</td>
                            <td>1단계</td>
                            <td>3호</td>
                            <td>9,000원</td>
                            <td><input type="number" name="shop_basket_num" min="1" value="2"></td>
                            <td>18,000원</td>
                            <td class="shop_basket_del1">
                                <a href="#">
                                    <img src="/dadam_edu/images/del.png" alt="삭제 버튼">
                                </a>
                            </td>
                        </tr>
                        <tr id="shopBasketTr3">
                            <td colspan="6" class="total_text_td">[주문1] 합 계</td>
                            <td colspan="4" class="total_td" id="totalTd1">42,000원</td>
                        </tr>
                        <tr id="shopBasketTr4">
                            <td><input type="checkbox" name="shop_basket_check"></td>
                            <td>라트어린이집</td>
                            <td>상품군2</td>
                            <td>누리야수학</td>
                            <td>2단계</td>
                            <td>2호</td>
                            <td>10,000원</td>
                            <td><input type="number" name="shop_basket_num" min="1" value="10"></td>
                            <td>100,000원</td>
                            <td class="shop_basket_del2">
                                <a href="#">
                                    <img src="/dadam_edu/images/del.png" alt="삭제 버튼">
                                </a>
                            </td>
                        </tr>
                        <tr id="shopBasketTr5">
                            <td colspan="6" class="total_text_td">[주문2] 합 계</td>
                            <td colspan="4" class="total_td" id="totalTd2">100,000원</td>
                        </tr>
                    </tbody>
                </table>

                <div class="under_btn_box">
                    <a href="/dadam_edu/html/branch/order/shopping_basket_choice.html" class="choice_order_btn" id="choiceOrderBtn">선택 주문하기</a>
                    <a href="/dadam_edu/html/branch/order/shopping_basket_all.html" id="allOrderBtn" id="allOrderBtn">전체 주문하기</a>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            $("#header").load("/dadam_edu/html/common/branch/header_branch.html");
            $("#footer").load("/dadam_edu/html/common/footer.html");  
            $("#sidebar").load("/dadam_edu/html/common/branch/left_menu_order.html");  
        });
    </script>
    <script src="/dadam_edu/js/branch.js"></script>

</body>
</html>
