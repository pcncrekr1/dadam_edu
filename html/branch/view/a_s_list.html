            <div id="mainBox" class="as_list">

                <form action="" class="search_form clearfix">
                    <div class="search_left_box">
                        <div class="form_group">
                            <span>기간선택</span>
                            <input type="date" name="as_list_date" id="asListDate1"> - <input type="date" name="as_list_date" id="asListDate2">
                            <span class="month_btn_box">
                                <button type="button" id="asMonth1Btn">1개월</button>
                                <button type="button" id="asMonth3Btn">3개월</button>
                                <button type="button" id="asMonth6Btn">6개월</button>

                        </div>
                        <div class="form_group">
                            <span>거래원 명</span>
                            <div class="customer_name_box">
                                <div class="checkbox_box">
                                    <input type="checkbox" name="customer_name_check" value="kindergarten_check" id="asKindergartenCheck">
                                    <label for="asKindergartenCheck">유치원</label>
                                    <input type="checkbox" name="customer_name_check" value="daycare_check" id="asDaycareCheck">
                                    <label for="asDaycareCheck">어린이집</label>
                                    <input type="checkbox" name="customer_name_check" value="others_check" id="asOthersCheck">
                                    <label for="asOthersCheck">기타</label>
                                </div>
                                <input type="text" name="customer_search_text" id="asCustomerSearchText">
                            </div>
                        </div>
                    </div>
                    <div class="search_btn_box">
                        <input type="submit" value="검색">
                    </div>
                </form>
