<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다담교육 주문관리 사이트</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="/dadam_edu/css/reset.css">
    <link rel="stylesheet" href="/dadam_edu/css/common.css">
    <link rel="stylesheet" href="/dadam_edu/css/admin.css">

</head>
<body>

    <div id="wrap_as_req" class="clearfix">
        <header id="header"></header>

        <div id="sidebar"></div>

        <main id="main_as_req">
            <h2>A/S 신청</h2>
            <form action="">
                <div class="select_group">
                    <select name="as_request_branch" id="asRequestBranch">
                        <option value="강북지사(행복한 교육)">강북지사(행복한 교육)</option>
                        <option value="강북지사(행복한 교육)">강북지사(행복한 교육)</option>
                        <option value="강북지사(행복한 교육)">강북지사(행복한 교육)</option>
                        <option value="강북지사(행복한 교육)">강북지사(행복한 교육)</option>
                        <option value="강북지사(행복한 교육)">강북지사(행복한 교육)</option>
                    </select>
                    <select name="as_request_destination" id="asRequestDestination">
                        <option value="고덕알티오라어학원">고덕알티오라어학원</option>
                        <option value="고덕알티오라어학원">고덕알티오라어학원</option>
                        <option value="고덕알티오라어학원">고덕알티오라어학원</option>
                        <option value="고덕알티오라어학원">고덕알티오라어학원</option>
                        <option value="고덕알티오라어학원">고덕알티오라어학원</option>
                    </select>
                    <select name="as_request_name" id="asRequestName">
                        <option value="노벨키즈">노벨키즈</option>
                        <option value="노벨키즈">노벨키즈</option>
                        <option value="노벨키즈">노벨키즈</option>
                        <option value="노벨키즈">노벨키즈</option>
                        <option value="노벨키즈">노벨키즈</option>
                        <option value="노벨키즈">노벨키즈</option>
                    </select>
                    <select name="as_request_number" id="asRequestNumber">
                        <option value="1호">1호</option>
                        <option value="2호">2호</option>
                        <option value="3호">3호</option>
                        <option value="4호">4호</option>
                        <option value="5호">5호</option>
                        <option value="6호">6호</option>
                        <option value="7호">7호</option>
                        <option value="8호">8호</option>
                        <option value="9호">9호</option>
                    </select>
                    <select name="as_request_state" id="asRequestState">
                        <option value="불량">불량</option>
                        <option value="누락">누락</option>
                        <option value="교환">교환</option>
                        <option value="기타">기타</option>
                    </select>
                    <button type="button" class="picture_attach">사진등록</button>
                    <div>
                        <textarea name="as_other_text" id="asOtherText" cols="30" rows="10"></textarea>
                    </div>
                    <div class="as_add">
                        <button type="button" class="as_add_btn">추가하기</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>제품정보</th>
                            <th>가격</th>
                            <th>신청수량</th>
                            <th>메모</th>
                            <th>주문수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>6호 마마_가방</td>
                            <td>0</td>
                            <td><input type="number" name="as_number" min="1"></td>
                            <td><textarea name="as_memo" cols="30" rows="10" placeholder="MEMO"></textarea></td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>6호 마마_까꿍놀이천</td>
                            <td>0</td>
                            <td><input type="number" name="as_number" min="1"></td>
                            <td><textarea name="as_memo" cols="30" rows="10" placeholder="MEMO"></textarea></td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>6호 마마_동화책</td>
                            <td>0</td>
                            <td><input type="number" name="as_number" min="1"></td>
                            <td><textarea name="as_memo" cols="30" rows="10" placeholder="MEMO"></textarea></td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>6호 마마_물놀이</td>
                            <td>0</td>
                            <td><input type="number" name="as_number" min="1"></td>
                            <td><textarea name="as_memo" cols="30" rows="10" placeholder="MEMO"></textarea></td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>6호 마마_인형목욕놀이</td>
                            <td>0</td>
                            <td><input type="number" name="as_number" min="1"></td>
                            <td><textarea name="as_memo" cols="30" rows="10" placeholder="MEMO"></textarea></td>
                            <td>12</td>
                        </tr>
                    </tbody>
                </table>

                <input type="submit" value="A/S 신청하기" class="as_request_submit">
            </form>
        </main>

        <footer id="footer"></footer>

    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            $("#header").load("/dadam_edu/html/common/admin/header.html");
            $("#footer").load("/dadam_edu/html/common/footer.html"); 
            $("#sidebar").load("/dadam_edu/html/common/left_menu_order.html");   
        });
    </script>
    <script src="/dadam_edu/js/admin.js"></script>

</body>
</html>
