<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다담교육 주문관리 사이트</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/main.css">

</head>
<body>

    <header id="header"></header>

    <main id="main_order">
        <div class="sidebar">
            <div class="logout_box">
                <div><strong>영업부</strong>님 환영합니다.</div>
                <div><button>logout</button></div>
            </div>
            <div class="snb">
                <div class="snb_title">
                    01 주문하기
                </div>
                <ul>
                    <li><a href="book_order.html">- 교재 주문</a></li>
                    <li><a href="#">- A/S 접수</a></li>
                    <li><a href="#">- 반품신청</a></li>
                    <li><a href="#">- 장바구니</a></li>
                    <li><a href="#">- 주문관리</a></li>
                </ul>
            </div>
        </div>

        <div class="form_wrap">
            <h2>상품주문</h2>
            <form action="">
                <div class="select_group">
                    <h3>강북지사(행복한 교육)</h3>
                    <select name="book_order_destination" id="bookOrderDestination">
                        <option value="고덕알티오라어학원"></option>
                        <option value="고덕알티오라어학원"></option>
                        <option value="고덕알티오라어학원"></option>
                        <option value="고덕알티오라어학원"></option>
                        <option value="고덕알티오라어학원"></option>
                    </select>
                    <select name="book_order_name" id="bookOrderName">
                        <option value="과학이랑 놀래"></option>
                        <option value="과학이랑 놀래"></option>
                        <option value="과학이랑 놀래"></option>
                        <option value="과학이랑 놀래"></option>
                        <option value="과학이랑 놀래"></option>
                        <option value="과학이랑 놀래"></option>
                    </select>
                    <select name="book_order_number" id="bookOrderNumber">
                        <option value="1호"></option>
                        <option value="2호"></option>
                        <option value="3호"></option>
                        <option value="4호"></option>
                        <option value="5호"></option>
                        <option value="6호"></option>
                        <option value="7호"></option>
                        <option value="8호"></option>
                        <option value="9호"></option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>제품정보</th>
                            <th>가격</th>
                            <th>주문수량</th>
                            <th>BOX(개)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>과학이랑 놀래(step1) 9호 개인세트</td>
                            <td>3,500</td>
                            <td rowspan="2"><input type="number" name="order_number" id="orderNumber"></td>
                            <td rowspan="2"><input type="number" name="box_number" id="boxNumber"></td>
                        </tr>
                        <tr>
                            <td>과학이랑 놀래(step1) 9호 교사용지도서세트</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>

    <footer id="footer"></footer>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            $("#header").load("../../../html/common/header.html");
            $("#footer").load("../../../html/common/footer.html");  
        });
    </script>

</body>
</html>
