<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다담교육 주문관리 사이트</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="/dadam_edu/css/reset.css">
    <link rel="stylesheet" href="/dadam_edu/css/common.css">
    <link rel="stylesheet" href="/dadam_edu/css/admin.css">

</head>
<body>

    <div id="wrap_order_manage" class="clearfix">
        <header id="header"></header>

        <div id="sidebar"></div>

        <main id="main_order_manage">
            <h2>주문관리</h2>
            <form action="">
                <table>
                    <thead>
                        <tr>
                            <th>제품정보</th>
                            <th>입고</th>
                            <th>재고</th>
                            <th>BOX(개)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>과학이랑 놀래(step1) 6호 개인세트</td>
                            <td rowspan="2"><input type="number" name="store_number" class="store_number" min="1"></td>
                            <td rowspan="2"><input type="number" name="stock_number" class="stock_number" min="1"></td>
                            <td rowspan="2"><input type="number" name="box_number" class="box_number" min="1"></td>
                        </tr>
                        <tr>
                            <td>
                                <select name="plus_product" id="plusProduct">
                                    <option value="과학이랑 놀래(step1) 6호 교사용지도서세트">과학이랑 놀래(step1) 6호 교사용지도서세트</option>
                                    <option value="과학이랑 놀래(step1) 6호 교사용지도서세트">과학이랑 놀래(step1) 6호 교사용지도서세트</option>
                                    <option value="과학이랑 놀래(step1) 6호 교사용지도서세트">과학이랑 놀래(step1) 6호 교사용지도서세트</option>
                                    <option value="과학이랑 놀래(step1) 6호 교사용지도서세트">과학이랑 놀래(step1) 6호 교사용지도서세트</option>
                                    <option value="과학이랑 놀래(step1) 6호 교사용지도서세트">과학이랑 놀래(step1) 6호 교사용지도서세트</option>
                                    <option value="과학이랑 놀래(step1) 6호 교사용지도서세트">과학이랑 놀래(step1) 6호 교사용지도서세트</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <input type="submit" value="장바구니 담기" class="shopping_basket_submit">
            </form>
        </main>

        <footer id="footer"></footer>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            $("#header").load("/dadam_edu/html/common/header.html");
            $("#footer").load("/dadam_edu/html/common/footer.html");  
            $("#sidebar").load("/dadam_edu/html/common/left_menu1.html");  
        });
    </script>
    <script src="/dadam_edu/js/admin.js"></script>

</body>
</html>
