<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다담교육 주문관리 사이트</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="/dadam_edu/css/reset.css">
    <link rel="stylesheet" href="/dadam_edu/css/common.css">
    <link rel="stylesheet" href="/dadam_edu/css/admin.css">

</head>
<body>
    <div id="wrap">
        <header id="header"></header>

        <main id="main" class="clearfix">
            <div id="sidebar"></div>

            <div id="mainBox" class="goods_group_wrap">
                <h2>상품군 관리</h2>

                <table class="goods_group_name_table">
                    <tbody>
                        <tr>
                            <th>상품군 명</th>
                            <td><input type="text" name="goods_group_name" id="goodsGroupName"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="group_add_box">
                    <button type="button" id="group_add_btn">추가</button>
                </div>

                <form action="" id="goodsGroupForm">
                    <div class="table_title_box clearfix">
                        <div class="table_title">
                            <span>상품군 리스트</span>
                            <span>총 10건</span>
                        </div>
                        <div class="btn_box">
                            <button type="submit" id="goodsGroupSave">저장</button>
                            <button type="button" id="goodsGroupDel">선택삭제</button>
                        </div>
                    </div>

                    <table class="goods_group_list">
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="goods_group_check" id="goodsGroupCheckAll"></th>
                                <th>NO.</th>
                                <th>수정</th>
                                <th>상품군 코드</th>
                                <th>상품군 명</th>
                            </tr>
                        </thead>
                        <tbody id="goodsGroupListBody">
                            <tr>
                                <td><input type="checkbox" name="goods_group_check"></td>
                                <td>3</td>
                                <td><a href="#" class="goods_edit_link" id="goodsGroupEdit3">수정</a></td>
                                <td>03</td>
                                <td><input type="text" name="goods_group_text" id="goodsGroupText3" value="누리야" readonly></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="goods_group_check"></td>
                                <td>2</td>
                                <td><a href="#" class="goods_edit_link" id="goodsGroupEdit2">수정</a></td>
                                <td>02</td>
                                <td><input type="text" name="goods_group_text" id="goodsGroupText2" value="영업 판촉물" readonly></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="goods_group_check"></td>
                                <td>1</td>
                                <td><a href="#" class="goods_edit_link" id="goodsGroupEdit1">수정</a></td>
                                <td>01</td>
                                <td><input type="text" name="goods_group_text" id="goodsGroupText1" value="해피트래블" readonly></td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>
        </main>

        <footer id="footer"></footer>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            $("#header").load("/dadam_edu/html/common/header.html");
            $("#footer").load("/dadam_edu/html/common/footer.html"); 
            $("#sidebar").load("/dadam_edu/html/common/left_menu_goods.html");   
        });
    </script>
    <script src="/dadam_edu/js/admin.js"></script>

</body>
</html>
