<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다담교육 주문관리 사이트</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="/dadam_edu/css/reset.css">
    <link rel="stylesheet" href="/dadam_edu/css/common.css">
    <link rel="stylesheet" href="/dadam_edu/css/admin.css">

</head>
<body>
    <div id="wrap">
        <header id="header"></header>

        <main id="main" class="clearfix">
            <div id="sidebar"></div>

            <div id="mainBox" class="goods_info">
                <h2>상품정보</h2>

                <form action="goods_manage.html" class="goods_info_form">
                    <table>
                        <tr>
                            <th>상품군</th>
                            <td>
                                <select name="info_group_select" id="infoGroupSelect">
                                    <option value="상품군1">상품군1</option>
                                    <option value="상품군2">상품군2</option>
                                    <option value="상품군3">상품군3</option>
                                    <option value="상품군4">상품군4</option>
                                    <option value="상품군5">상품군5</option>
                                    <option value="상품군6">상품군6</option>
                                    <option value="상품군7">상품군7</option>
                                    <option value="상품군8">상품군8</option>
                                    <option value="상품군9">상품군9</option>
                                    <option value="상품군10">상품군10</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>상품코드</th>
                            <td><input type="text" name="info_code_text" value="123456" readonly></td>
                        </tr>
                        <tr>
                            <th>상품명</th>
                            <td><input type="text" name="info_name_text" value="다다다다다담2" class="info_name_text"></td>
                        </tr>
                        <tr>
                            <th>규격1</th>
                            <td>
                                <div class="form_group">
                                    <input type="radio" name="info_step_radio" value="goods_step" id="infoStepRadio">
                                    <label for="infoStepRadio">단계</label>
                                </div>
                                <input type="text" name="info_step_text" value="1단계" id="infoStepText">
                                <select name="info_step_select" id="infoStepSelect">
                                    <option value="1단계">1단계</option>
                                    <option value="2단계">2단계</option>
                                    <option value="3단계">3단계</option>
                                    <option value="4단계">4단계</option>
                                    <option value="5단계">5단계</option>
                                    <option value="6단계">6단계</option>
                                    <option value="7단계">7단계</option>
                                    <option value="8단계">8단계</option>
                                    <option value="9단계">9단계</option>
                                    <option value="10단계">10단계</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>규격2</th>
                            <td>
                                <div class="form_group">
                                    <input type="radio" name="info_num_radio" value="goods_num" id="infoNumRadio">
                                    <label for="infoNumRadio">호수</label>
                                </div>
                                <input type="text" name="info_num_text" value="2호" id="infoNumText">
                                <select name="info_num_select" id="infoNumSelect">
                                    <option value="1호">1호</option>
                                    <option value="2호">2호</option>
                                    <option value="3호">3호</option>
                                    <option value="4호">4호</option>
                                    <option value="5호">5호</option>
                                    <option value="6호">6호</option>
                                    <option value="7호">7호</option>
                                    <option value="8호">8호</option>
                                    <option value="9호">9호</option>
                                    <option value="10호">10호</option>
                                </select>
                                <input type="text" name="info_num_text2" value="에잇플러스" class="info_num_text2">
                            </td>
                        </tr>
                        <tr>
                            <th>단가</th>
                            <td><input type="number" name="info_price_num" value="119000" min="0" class="info_price_num"> 원</td>
                        </tr>
                        <tr>
                            <th>재고수량</th>
                            <td><input type="number" name="info_stock_num" value="999" class="info_stock_num" readonly> 개</td>
                        </tr>
                    </table>

                    <div class="info_btn_box">
                        <input type="submit" value="저장">
                        <a href="goods_manage.html">취소</a>
                    </div>
                </form>
                
            </div>
        </main>

        <footer id="footer"></footer>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            $("#header").load("/dadam_edu/html/common/admin/header.html");
            $("#footer").load("/dadam_edu/html/common/footer.html"); 
            $("#sidebar").load("/dadam_edu/html/common/admin/left_menu_goods.html");   
        });
    </script>
    <script src="/dadam_edu/js/admin.js"></script>

</body>
</html>
