<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고알림</title>

    <!-- My CSS -->
	<link rel="stylesheet" href="/dadam_edu/css/reset.css">
    <link rel="stylesheet" href="/dadam_edu/css/common.css">
    <link rel="stylesheet" href="/dadam_edu/css/admin.css">

</head>
<body>

    <div class="popup_wrap">
        <h2>아래 상품은 현재 재고가 <span class="warning">100개 미만</span>으로 남은 상품입니다.</h2>
        <table>
            <thead>
                <tr>
                    <th>상품코드</th>
                    <th>상품명</th>
                    <th>규격</th>
                    <th>재고</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>013446</td>
                    <td>19_퍼즐탑블록</td>
                    <td>1단계</td>
                    <td>52개</td>
                </tr>
                <tr>
                    <td>014505</td>
                    <td>2020누리야수리</td>
                    <td>1단계 6호</td>
                    <td>80개</td>
                </tr>
            </tbody>
        </table>

        <div class="detail_close_box">
            <input type="checkbox" name="today_ok_check" id="todayOkCheck">
            <label for="todayOkCheck">오늘 하루 보이지 않기</label>
            <button type="button" id="detailCloseBtn">닫기</button>
        </div>
    </div>

    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script>
        $(function(){
            function setCookie(name, value, expiredays) {
                var date = new Date();
                date.setDate(date.getDate() + expiredays); // 오늘 날짜에 1일을 더함
                document.cookie = escape(name) + "=" + escape(value) + "; expires=" + date.toUTCString();
            }

            $("#detailCloseBtn").click(function() {                 // 닫기 버튼 클릭 시
                if($("#todayOkCheck").is(":checked") == true) {     // 오늘하루 보이지 않기 체크되어 있으면
                    setCookie("popupYN", "N", 1);                   // 쿠키 셋팅
                }
                window.close();
            });
        });
    </script>

</body>
</html>
