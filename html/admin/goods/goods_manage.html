    <div id="wrap">

            <div id="sidebar"></div>

            <div id="mainBox" class="goods_manage_list">
                <h2>상품조회ㆍ수정</h2>

                <form action="" class="search_form clearfix">
                    <div class="search_left_box">
                        <div class="form_group">
                            <select name="goods_code_name" id="goodsCodeName">
                                <option value="상품군">상품군</option>
                                <option value="상품코드">상품코드</option>
                                <option value="상품명">상품명</option>

                        </div>
                        <div class="form_group">
                            <span>상품상태</span>
                            <input type="checkbox" name="check_state" value="check_possese" id="checkPossese">

                        </div>
                    </div>
                    <div class="search_btn_box">
                        <input type="submit" value="검색">
                    </div>
                </form>

                        <span>상품 리스트</span>

                    <div class="btn_box">

                    </div>
                </div>

                <table>

                            <th>상품코드</th>

                            <th>규격1</th>
                            <th>규격2</th>

                        <tr>

                            <td>상품군1</td>

                        <tr>
